<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template model 1</title>
    <script src="https://segurancaassets.pontaltech.com.br/ionic.bundle.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        header{
            padding: 5px;
            height: 50px;
        }
        .logo {
            width: 50%;            
        }
        .firstImpression{
            width: 100%;
            height: 200px;
            background-image: url("../images/background-happy-woman.jpg");
            background-size: 100%;
            background-repeat: no-repeat;
            margin-bottom:20px;
        }
        .firstImpression p {
            color:#fff;
            font-weight: bold;
            text-align: center;
            margin: 0;
            padding-top:80px;
            font-size: 15pt;
            line-height: 30px;
            text-shadow: 2px 2px 5px #222;
        }
        .aboutUs {
            text-align: center;
        }
        .dot {
            height: 20px;
            width: 20px;
            background-color: #f68734;
            border-radius: 50%;
            display: inline-block;
            margin-right:15px;
            margin-left:15px;
            padding: 15px;
            margin-bottom:10px;
        }
        .dot i {
            width: 100%;
        }

        .pre{
            margin-top: 50px; 
            background-color: #387ef5;
            width: 100%;
            height: 50px;
        }
        .button {
            width: 95%;
            border-radius: 3px;
            border: none;
            padding: 12px;
            margin-top: 5px;
            margin-bottom: 5px;
            color:#fff;
            font-weight: bold;
            font-size:10pt;
        }
        .button-positive {
            background-color: #387ef5;
        }
        .button-dark {
            background-color: #444;
        }
        footer {
            background-color:#444;
            height: 150px;
        }
        footer img{
            width: 80px;
            padding-top: 20px;
            margin-left:auto;
            margin-right: auto;
            display: block;
        }
        footer a {
            text-decoration: none;
        }
        footer p {
            color:#fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <ion-nav-view></ion-nav-view>
    <ion-content>
        <header>
            <img class="logo" src="../images/pontal_telecom.png">
            <div style="clear:both;"></div>
        </header>
        <section>
             <div class="firstImpression">
                 <p>COM A PONTAL TELECOM<br>VOCÊ VAI ALÉM</p>
             </div>
             <div class="aboutUs">
                 <div class="dot"><i class="fas fa-phone"></i></div>
                 <div class="dot"><i class="far fa-thumbs-up"></i></div>
                 <div class="dot"><i class="fas fa-code-branch"></i></div>
                 <p>
                     A marca <b>Pontal</b> representa o progresso diante de um cenário cada vez mais desafiador: conectar empresas com seus públicos de forma ágil e moderna.
                 </p>
                 <button class="button button-positive" href="">Ligue-me</button>
                 <button class="button button-dark" href="">Ligar</button>
                 <button class="button button-dark" href="">Ligue-me mais tarde</button>
                 <button class="button button-dark" href="">Quero mandar um email</button>
                 <button class="button button-dark" href="">Quero enviar uma mensagem por Whatsapp</button>
             </div>
        </section>
        <div class="pre"></div>
         <footer>
             <a href="http://www.pontaltelecom.com.br" target="blank">
                <img src="../images/pontal_telecom-logo.png" />
                 <p>www.pontaltelecom.com.br</p>
                </a>
         </footer>
    </ion-content>
    <ion-view></ion-view>
</body>
</html>
